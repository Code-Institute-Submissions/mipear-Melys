{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Apply</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 order-lg-last mb-5">
                <p class="text-muted">Apply for one of our workshops below</p>
                    
                
            </div>
            
                    <fieldset class="rounded px-3 mb-5">
                        
						</div>
                    </fieldset>
                    <fieldset class="px-3">

                        <!-- Used to display form errors -->
                        <div class="mb-3 text-danger" id="card-errors" role="alert"></div>
                        <input type="hidden" value="{{ client_secret }}" name="client_secret">
                    </fieldset>

                    <form method="post" enctype="mutlipart/form-data" action="{% url 'workshopapply' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Submit</button>
                    </form>

                    <div class="submit-button text-right mt-5 mb-2">                    
						<button id="submit-button" class="btn btn-black rounded-0">
							<span class="font-weight-bold">Apply now<span>
							<span class="icon">
								<i class="fas fa-lock"></i>
							</span>
						</button>	
					</div>
                </form>
            </div>
        </div>
    </div>
    <div id="loading-overlay">
        <h1 class="text-light logo-font loading-spinner">
            <span class="icon">
                <i class="fas fa-3x fa-sync-alt fa-spin"></i>
            </span>
        </h1>
    </div>
{% endblock %}
